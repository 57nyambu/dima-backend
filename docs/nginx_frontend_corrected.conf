server {
    listen 80;
    listen [::]:80;
    server_name dima.co.ke www.dima.co.ke;

    # Allow LetsEncrypt to validate before redirecting
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dima.co.ke www.dima.co.ke;

    # SSL certs (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dima.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dima.co.ke/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dima.co.ke/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Where Vite outputs the production files
    root /home/dima-front/dist;
    index index.html;

    # Body size (increase if users upload big files via frontend)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Serve static assets (Vite usually emits /assets/*)
    location /assets/ {
        alias /home/dima-front/dist/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # SEO files - serve directly, don't cache
    location = /favicon.ico { try_files $uri =404; access_log off; log_not_found off; }
    location = /robots.txt  { 
        try_files $uri =404; 
        access_log off; 
        log_not_found off; 
        add_header Content-Type text/plain;
    }
    location = /sitemap.xml { 
        try_files $uri =404; 
        access_log off; 
        log_not_found off; 
        add_header Content-Type application/xml;
    }

    # SPA fallback (React Router / client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
        # Make index.html not aggressively cached
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Logging
    access_log /var/log/nginx/dima-frontend-access.log;
    error_log  /var/log/nginx/dima-frontend-error.log;
}
