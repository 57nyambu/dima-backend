{% extends "base.html" %}
{% load static %}

{% block title %}Create Account - Dima Marketplace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
    <div class="max-w-md w-full space-y-8 bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center">
                <h2 class="mt-2 text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or
                    <a href="{% url 'login' %}" class="font-medium text-primary hover:text-primary-dark">
                        sign in to your existing account
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                      placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary 
                                      focus:border-primary focus:z-10 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" autocomplete="username" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                      placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary 
                                      focus:border-primary focus:z-10 sm:text-sm" 
                               placeholder="Username">
                    </div>
                    <div class="relative">
                        <label for="signup-password" class="sr-only">Password</label>
                        <input id="signup-password" name="password" type="password" autocomplete="new-password" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                      placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary 
                                      focus:border-primary focus:z-10 sm:text-sm pr-10" 
                               placeholder="Password">
                        <button type="button" id="toggleSignupPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                            <i data-feather="eye" class="h-5 w-5" id="signupPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                               class="appearance-none relative block w-full px-3 py-3 border border-gray-300 
                                      placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary 
                                      focus:border-primary focus:z-10 sm:text-sm pr-10" 
                               placeholder="Confirm Password">
                        <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                            <i data-feather="eye" class="h-5 w-5" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary hover:text-primary-dark">Terms</a> and <a href="#" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                                   text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Create Account
                    </button>
                </div>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Or sign up with
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="#" 
                       class="w-full inline-flex justify-center items-center py-3 px-4 rounded-md border border-gray-300 
                              bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign up with Google
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility for signup form
        const toggleSignupPassword = document.querySelector('#toggleSignupPassword');
        const signupPassword = document.querySelector('#signup-password');
        const signupPasswordIcon = document.querySelector('#signupPasswordIcon');
        
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirm-password');
        const confirmPasswordIcon = document.querySelector('#confirmPasswordIcon');
        
        // Toggle signup password
        toggleSignupPassword.addEventListener('click', function() {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            
            if (type === 'text') {
                signupPasswordIcon.setAttribute('data-feather', 'eye-off');
            } else {
                signupPasswordIcon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });
        
        // Toggle confirm password
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            
            if (type === 'text') {
                confirmPasswordIcon.setAttribute('data-feather', 'eye-off');
            } else {
                confirmPasswordIcon.setAttribute('data-feather', 'eye');
            }
            feather.replace();
        });
        
        // Replace feather icons
        feather.replace();
    });
</script>
{% endblock %}
